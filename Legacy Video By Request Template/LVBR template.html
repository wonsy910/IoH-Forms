<!DOCTYPE html>
<html>
  <head>
    <base href="https://www2.inheritanceofhope.org" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="%%description%%" />
    <title>%%title%%</title>

    <style type="text/css">
      /* Start custom form CSS generated by https://jennamolby.com/pardot-form-style-generator/ */
      /* Load the custom font */
      @import url("https://fonts.googleapis.com/css2?family=Raleway&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
      #pardot-form {
        margin: 0 auto;
        padding-top: 30px;
        width: 360px;
        height: auto;
        font-family: "Raleway", sans-serif;
        background: #334355;
      }
      #pardot-form .form-field {
        margin: 0px auto 30px auto;
        padding: 0px;
      }
      /* The input fields */
      #pardot-form input.text,
      #pardot-form textarea.standard,
      #pardot-form select,
      #pardot-form input.date {
        margin-left: 15%;
        margin-right: 15%;
        background-color: #808284;
        border: solid 2px white;
        font-size: 16px;
        color: white;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        width: 70%;
        font-family: "Raleway", sans-serif;
        box-sizing: border-box;
      }
      /* the input fields on focus */
      #pardot-form input.text:focus,
      #pardot-form textarea.standard:focus,
      #pardot-form select:focus,
      #pardot-form input.date:focus {
        border-color: white;
        outline: none;
      }
      #pardot-form span.value {
        margin-left: 0;
      }
      /* the field labels */
      #pardot-form label {
        margin: auto;
        font-size: 18px;
        color: white;
        font-weight: normal;
        padding-top: 10px;
        padding-bottom: 10px;
        float: none;
        text-align: left;
        width: 70%;
        display: block;
      }
      /* the submit button */
      #pardot-form .submit input {
        margin: auto;
        background-color: #f89a1c;
        border: solid 5px #808284;
        font-size: 18px;
        color: white;
        font-weight: normal;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 18px;
        padding-left: 18px;
        -moz-border-radius: 15px;
        -webkit-border-radius: 15px;
        border-radius: 15px;
      }
      /* the submit button hover */
      #pardot-form .submit input:hover {
        background-color: #334355;
        border-color: #808284;
        color: #f89a1c;
      }
      /* the spacing around the submit button */
      #pardot-form .submit {
        margin: auto;
        padding-top: 20px;
        text-align: center;
      }
      /* hide the regular checkbox */
      .pd-checkbox input {
        opacity: 0;
        position: absolute;
      }
      /* position the label */
      .pd-checkbox input,
      .pd-checkbox label {
        display: inline-block;
        vertical-align: middle;
        margin: 5px;
        cursor: pointer;
      }
      .pd-checkbox label {
        position: relative;
      }
      /* style the unchecked checkbox */
      .pd-checkbox input + label:before {
        content: "";
        background: white;
        border: 1px solid#808284;
        display: inline-block;
        vertical-align: middle;
        width: 20px;
        height: 20px;
        padding: 0px;
        margin-right: 10px;
        text-align: center;
        font-size: 15px;
        line-height: normal;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
      }
      /* style the checked checkbox */
      .pd-checkbox input:checked + label:before {
        content: "\2713";
        background: #808284;
        color: white;
        border-color: white;
      }
      #pardot-form p.no-label {
        margin: 0 auto;
        width: 180px;
        font-size: 15px;
        font-weight: 600;
      }

      #pardot-form .form-field {
        margin: 10px auto 10px auto;
        padding: 0px;
      }

      /* hide the regular radio button */
      .pd-radio input {
        opacity: 0;
        position: absolute;
      }
      /* position the label */
      .pd-radio input,
      .pd-radio label {
        display: inline-block;
        vertical-align: middle;
        margin: 5px;
        cursor: pointer;
      }
      .pd-radio label {
        position: relative;
      }
      /* style the unchecked radio button */
      .pd-radio input + label:before {
        content: "";
        background: white;
        border: 1px solid#808284;
        display: inline-block;
        vertical-align: middle;
        width: 20px;
        height: 20px;
        padding: 0px;
        margin-right: 10px;
        text-align: center;
        font-size: 15px;
        line-height: normal;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
      }
      .pd-radio input + label:before {
        border-radius: 50%;
      }
      /* style the selected radio button */
      .pd-radio input:checked + label:before {
        content: "\25CF";
        background: #808284;
        color: white;
        border-color: white;
      }

      @media screen and (min-width: 780px) {
        #pardot-form {
          margin: auto;
          width: 1230px;
          height: auto;
          padding-top: 30px;
          padding-bottom: 30px;
          font-family: "Raleway", sans-serif;
          background: #334355;
        }
        #pardot-form input.text,
        #pardot-form textarea.standard,
        #pardot-form select,
        #pardot-form input.date {
          font-size: 22px;
        }
        #pardot-form label {
          font-size: 24px;
        }
        #pardot-form .submit input {
          font-size: 24px;
        }

        #pardot-form .form-field {
          margin: 15px auto 15px auto;
          padding: 0px;
        }

        #pardot-form p.no-label {
          margin: 0 auto;
          width: 180px;
          font-size: 15px;
          font-weight: 600;
        }
      }
    </style>
  </head>
  <body>
    %%content%%
  </body>
</html>
